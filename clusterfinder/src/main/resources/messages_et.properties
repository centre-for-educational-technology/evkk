morfological.analysis.tooltip=Programm otsib sõnavormide järjendeid, nt nimisõna ainsusenimetavas käändes + põhitegusõna kindla kõneviisi oleviku ainsuse 3. pöördes + nimisõna mitmuse osastavas käändes (tüdruk korjab õunu, sõnaraamat aitab keeleõppijaid). Võid seda varianti kombineerida süntaktilise analüüsiga, mis arvestab ka sõnade funktsiooni lauses.
syntactic.analysis.tooltip=Programm otsib lauseliikmete järjendeid, nt alus + öeldis + määrus (tehnoloogia areneb kiiresti, me istusime kohvikus). Võid seda varianti kombineerida morfoloogilise analüüsiga, mis arvestab ka sõnade grammatilist vormi.
wordtype.analysis.tooltip=Programm otsib sõnaliikide järjendeid, nt nimisõna + tegusõna + omadussõna (supp on maitsev, ilm läheb soojaks).
punctuation.analysis.tooltip=Programm loeb järjendite osaks ka kirjavahemärgid, nt öeldis + koma + sidend (ütles, et; meeldib, sest).

