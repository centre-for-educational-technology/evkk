<!DOCTYPE html>
<html lang = "et">
<head>
	<meta charset = "utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles/home.css">
	<link rel="stylesheet" type="text/css" href="styles/body.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
	<script src="javascript/home.js" defer></script>
</head>
<body>
	<main>
	<div id="grid_container" class="grid_container">
		<div id="header" class="grid_item header">
			<a href ="home.html">
				<img src="img/home.png" alt = "home logo" class="home_logo" width="50" height="50">
			</a>
		</div>
		<div id="item1" class="grid_item item1">
			<div id="cover-spin"></div>
			<h1>Sõnasagedus & kontekst</h1>
			<p id="intro">Veebirakendus sõnade sageduse ja kasutusnäidete leidmiseks</p>
			<hr>
			<br>
			<!-- <h2>Lae üles üks või mitu faili:</h2> -->
			<form enctype="multipart/form-data" method="post" name="fileinfo">
				<input type="file" name="file" id="file-id" style="display: none;" class="button" accept=".txt,.pdf,.docx,.doc,.odt" multiple required onChange="readFileNames()" />
				<input type="button" value="Vali tekst(id)" class="buttonFail" onclick="document.getElementById('file-id').click();" />
				<div id="output"></div>
				<p>Lubatud faililaiendid: .pdf, .doc, .docx, .odt, .txt</p>
				<input type="submit" id="letsgo" value="Salvesta ja jätka" class="button3" />
			</form>
			<div id="output"></div>
			<hr>
		</div>
		<div id="item2" class="grid_item item2">
			<h2>Vali Eesti vahekeele korpuse tekst(id)</h2>
			<a href="vahekorpus.html"> 
				<button class="button">Vali</button>
			</a>
			<br>
			<hr>
		</div>
		<div id="item3" class="grid_item item3">
			<h2>Sisesta oma tekst</h2>
			<textarea id="sisesta_tekst" name="sisesta_tekst" class="input" ></textarea>
			<br>
			<button class="button2" id="salvesta_tekst">
				Salvesta ja jätka
			</button>
		<div id="error"></div>
	</div>
</body>
